name: Build PocketLedger APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Download and setup Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.9-bin.zip
        unzip -q gradle-8.9-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.9
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        echo "$GRADLE_HOME/bin" >> $GITHUB_PATH

    - name: Build Debug APK
      run: |
        export GRADLE_HOME=$PWD/gradle-8.9
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle assembleDebug

    - name: Build Release APK
      run: |
        export GRADLE_HOME=$PWD/gradle-8.9
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: pocketledger-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pocketledger-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Get APK Info
      run: |
        echo "Debug APK size:"
        ls -lh app/build/outputs/apk/debug/app-debug.apk || echo "Debug APK not found"
        echo "Release APK size:"
        ls -lh app/build/outputs/apk/release/app-release.apk || echo "Release APK not found"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: PocketLedger ${{ github.ref }}
        draft: false
        prerelease: false
